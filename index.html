<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PÃ¡gina de tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="box">
      <div class="container">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item d-flex">
                    <input
                      class="form-control form-control-sm"
                      type="search"
                      placeholder="Search"
                      aria-label="Search"
                    />
                    <button
                      class="btn btn-sm btn-outline-success"
                      type="submit"
                    >
                      Search
                    </button>
                  </li>
                </ul>
              </div>

              <div class="">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item d-flex">
                    <input
                      type="number"
                      id="valor"
                      class="form-control small-input form-control-sm"
                      oninput="generateProjects(this.value)"
                    />
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="col-4">
            <div
              class="col input-group form-group"
              style="max-width: 70%"
            ></div>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <div class="table-responsive col col-md-12 mx-auto">
            <div class="container mt-3">
              <div class="col"></div>

              <div class="col-md-12">
                <table class="table mt-3 table-bordered border col-12">
                  <thead class="table-borderless">
                    <tr>
                      <th scope="col" class="project-id col-md-2">
                        ProjectID
                        <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                      <th scope="col" class="col-md-2">
                        Projects <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                      <th scope="col" class="col-md-2">
                        EST <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                      <th scope="col" class="col-md-2">
                        Status <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                      <th scope="col" class="col-md-2">
                        Contacts <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
