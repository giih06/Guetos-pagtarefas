<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de tarefas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="box">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="table-responsive col col-md-12 mx-auto">
            <div class="container mt-3">
              <div class="col-md-5">
                <div class="input-group">
                  <button
                    class="btn"
                    style="background-color: #b9b9b9"
                    type="button"
                  >
                    <i class="fas fa-search" style="color: #888888"></i>
                  </button>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Pesquisar..."
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-2">
                  <input
                    type="number"
                    id="valor"
                    class="form-control input-md"
                  />
                </div>
                <button class="btn btn-primary" onclick="generateProjects()">
                  Confirmar
                </button>
              </div>

              <div class="col-md-12">
                <table class="table mt-3 table-bordered border col-12">
                  <thead class="table-borderless">
                    <tr>
                      <th scope="col" class="project-id col-md-2">
                        ProjectID
                        <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                      <th scope="col" class="col-md-2">
                        Projects <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                      <th scope="col" class="col-md-2">
                        EST <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                      <th scope="col" class="col-md-2">
                        Status <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                      <th scope="col" class="col-md-2">
                        Contacts <i class="fas fa-exchange-alt rotate-icon"></i>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <script>
                      const projetos = [];
                      const statusOptions = [
                        "Canceled",
                        "In Progress",
                        "Delivered",
                        "Attention!",
                      ];

                      // Função para gerar projetos aleatórios
                      async function generateProjects() {
                        const valor = document.getElementById("valor").value;
                        projetos.length = 0; // Limpa a matriz de projetos

                        for (let i = 1; i <= valor; i++) {
                          const projeto = {
                            ProjectID: `${i}`,
                            Projects: `Projeto ${i}`,
                            EST: Math.floor(Math.random() * 101), // Progresso aleatório
                            Status:
                              statusOptions[
                                Math.floor(Math.random() * statusOptions.length)
                              ],
                            CatImages: [],
                          };

                          for (
                            let j = 0;
                            j < Math.floor(Math.random() * 11);
                            j++
                          ) {
                            const catImageResponse = await fetch(
                              "https://api.thecatapi.com/v1/images/search"
                            );
                            const catImageData = await catImageResponse.json();
                            projeto.CatImages.push(catImageData[0].url); // URL da imagem de gatinho
                          }
                          projetos.push(projeto);
                        }
                        displayProjectsInTable(projetos);
                      }

                      // Função para exibir os projetos na tabela
                      async function displayProjectsInTable(projetos) {
                        const tbody = document.querySelector("tbody");
                        tbody.innerHTML = ""; // Limpa o conteúdo atual da tabela

                        projetos.forEach((projeto, index) => {
                          const row = document.createElement("tr");
                          row.innerHTML = `
                          <th scope="row">${projeto.ProjectID}</th>
                          <td>
                            ${projeto.Projects}<br />
                      
                          </td>
                          <td>Completion with: ${
                            projeto.EST
                          }% <div class="progress"><div class="progress-bar" role="progressbar" style="width: ${
                            projeto.EST
                          }%" aria-valuenow="${
                            projeto.EST
                          }" aria-valuemin="0" aria-valuemax="100"></div></div></td>
                          <td>${projeto.Status}</td>
                          <td>
                                  ${projeto.CatImages.map(
                                    (catImage) => `<img src="${catImage}" />`
                                  ).join("")}</td>
                          `;
                          tbody.appendChild(row);
                        });
                      }
                    </script>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
